<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>P3 laraia</title>
<!-- <script src="drawer.js" type="text/javascript"></script> -->
<script src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
<style>
.options {
	display: inline-block;
}

#vertical {
	transform: rotate(270deg);
}

.buffer {
	height: 80px;
}
</style>
</head>

<body>
	<div>
		<center>
			<canvas id="myCanvas" width="500" height="500"
				style="border: 1px solid;">
				Canvas Not Supported by this Browser
			</canvas>
		</center>
	</div>
	<!-- <div id="buffer"></div> -->
	<center>
		<div class="options">
			<p>Toggle Ortho/Perspective</p>
			<div class="buffer"></div>
			<input id="projToggle" type="checkbox" />
		</div>
		<div class="options">
			<p>Left-Right</p>
			<div class="buffer"></div>
			<input id="horizontal" type="range" min="-100" max="100" />
		</div>
		<div class="options">
			<p>Up-Down</p>
			<div class="buffer"></div>
			<input id="vertical" type="range" min="-49" max="49" />
		</div>
		<div class="options">
			<p>Zoom</p>
			<div class="buffer"></div>
			<input id="zoom" type="range" min="200" max="600" />
		</div>
	</center>
</body>
<script src="canvasWF.js" type="text/javascript"></script>
</html>
