<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CS 559 P3 JS Canvas</title>
<!-- <script src="drawer.js" type="text/javascript"></script> -->
<script src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
<style>
#vertical {
	transform: rotate(270deg);
}

#buffer {
	height: 80px;
}
</style>
</head>

<body>
	<div>
		<center>
			<canvas id="myCanvas" width="600" height="600"
				style="border: 1px solid;">
				Canvas Not Supported by this Browser
			</canvas>
		</center>
	</div>
	<div id="buffer"></div>
	<center>
		<input id="horizontal" type="range" min="-100" max="100" /> <input
			id="vertical" type="range" min="-49" max="49" /> 
	</center>
</body>
<script src="canvasWF.js" type="text/javascript"></script>
</html>
